# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/meetyourroommate?useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.aopalliance.type=TRACE

# Swagger
springdoc.api-docs.path=/meetyourroommate-api-docs
springdoc.swagger-ui.path=/meetyourroommate-api-docs-ui.html